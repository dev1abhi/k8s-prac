apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-logs              # emptyDir volume for log-writer and log-reader
          emptyDir: {}
      #   - name: pingpong-data          # persistent volume claim (shared with ping-pong app)
      #     persistentVolumeClaim:
      #       claimName: shared-pvc
        - name: config-volume
          configMap:
            name: log-output-config

      containers:
        - name: log-writer
          image: dev1abhi/log-writer:1.0
          volumeMounts:                  # emptyDir volume for log-writer
            - name: shared-logs
              mountPath: /shared

        - name: log-reader
          image: dev1abhi/log-reader:1.6
          ports:
            - containerPort: 3000
          volumeMounts:                  # emptyDir volume for log-reader
            - name: shared-logs
              mountPath: /shared
            - name: config-volume
              mountPath: /etc/config
          #   - name: pingpong-data
          #     mountPath: /data
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-config
                  key: MESSAGE
