apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-ingress-pingpong-log-output
  namespace: exercises
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: log-output-svc
                port:
                  number: 1233  #service's port of log-output
          - path: /status
            pathType: Prefix
            backend:
              service:
                name: log-output-svc
                port:
                  number: 1233  #service's port of log-output
          - path: /pingpong
            pathType: Prefix
            backend:
              service:
                name: pingpong-svc
                port:
                  number: 1235  #service's port of pingpong
          - path: /pings
            pathType: Prefix
            backend:
              service:
                name: pingpong-svc
                port:
                  number: 1235  #service's port of pingpong
